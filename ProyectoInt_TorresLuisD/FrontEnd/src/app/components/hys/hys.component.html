<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lo-12" id="alineado">
      <h1>Hard & Soft Skills</h1>
      <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">
          Nueva Skill
        </button>
      </div>
    </div>    
    <div *ngFor= "let skill of skill" class="text-center col-sm-4 col-md-4 col-lg-3">            
      <circle-progress
        [percent]="skill.descripcionS"
        [radius]="60"
        [showUnits]="false"
        [title]="skill.nombreS"
        [showSubtitle]="false"
        [subtitle]="skill.nombreS" 
        [outerStrokeWidth]="7"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'rgba(5,115,245,1)'"
        [innerStrokeColor]="'rgb(178,232,24)'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>

      <div *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
        <i class="bi bi-pencil-square"></i></button>
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i></button>
      </div>

    </div>
  </div>
</div>
