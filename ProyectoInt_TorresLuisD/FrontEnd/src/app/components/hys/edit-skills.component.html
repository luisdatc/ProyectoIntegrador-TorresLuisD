<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
                <div class="divider d-flex align-items-center my-4">
                <p class=""></p>
                </div>
    
                <!-- Nombre Proyecto input -->
                <div class="form-outline mb-4 row-2 form-group">
                    <label class="form-label" for="nombreS">Nuevo Nombre de la Hard o Soft Skill</label>
                    <input type="text" class="form-control" name="nombreS" id="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
    
                <!-- Descripcion Proyecto input -->
                <div class="form-outline mb-3 form-group">
                    <label class="form-label" for="descripcionS">Nueva Porcenta de la Hard o Soft Skill</label>
                    <input type="text" class="form-control" name="descripcionS" id="descripcionS" [(ngModel)]="skill.descripcionS" required>
                </div>
    
                <div class="divider d-flex align-items-center my-4">
                    <p class=""></p>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Editar</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    
  </section>
