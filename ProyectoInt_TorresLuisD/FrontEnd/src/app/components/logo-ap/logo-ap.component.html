<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="logo">
            <img src="../../../assets/APLogo.png" height="100" alt="LogoAP" id="logoAP">
        </div>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ms-auto">
                <div class="icons">
                    <a href="#" class="icon icon--instagram" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="fa fa-instagram"></i></a>
                    <a href="#" class="icon icon--github" data-toggle="tooltip" data-placement="top" title="GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon icon--linkedin" data-toggle="tooltip" data-placement="top" title="LinkedIn"><i class="fa fa-linkedin"></i></a>                
                    <i class="icon login fa-solid fa-right-from-bracket" data-toggle="tooltip" data-placement="top" title="Log In" (click)="login()" *ngIf="!isLogged"></i>
                    <i class="icon logout fa-solid fa-right-from-bracket" data-toggle="tooltip" data-placement="top" title="Log Out" (click)="onLogOut()" *ngIf="isLogged"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
